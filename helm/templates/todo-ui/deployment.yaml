apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-ui
spec:
  replicas: {{ .Values.Ui.replicaCount }}
  selector:
    matchLabels:
      app: todo-ui
  template:
    metadata:
      labels:
        app: todo-ui
    spec:
      containers:
      - name: todo-ui
        image: {{ .Values.Ui.image }}
        ports:
        - containerPort: {{ .Values.Ui.containerPort }}
